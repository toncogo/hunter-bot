name: Hunter Bot Daily Scan

on:
  schedule:
    # 08:00 UTC corresponde às 05:00 AM no horário de Brasília (GMT-3)
    - cron: '0 8 * * *'
  workflow_dispatch: 

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraping script
        env:
          BREVO_USER: ${{ secrets.BREVO_USER }}
          BREVO_PASS: ${{ secrets.BREVO_PASS }}
        run: node scraping-script.js
