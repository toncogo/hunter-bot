name: Hunter Bot Daily Scan

on:
  schedule:
    # 08:00 UTC corresponde às 05:00 AM no horário de Brasília (GMT-3)
    - cron: '0 8 * * *'
  workflow_dispatch: # Permite que você rode o bot manualmente para testar

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # Instala as bibliotecas listadas no seu package.json
        run: npm install

      - name: Run scraping script
        # Aqui é onde os segredos do GitHub entram no ambiente do Node.js
        env:
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: node scraping-script.js
