name: Hunter Bot Daily Scan

on:
  schedule:
    # O horário é em UTC. 05:00 AM Brasil (BRT) é 08:00 AM UTC.
    - cron: '0 8 * * *'
  workflow_dispatch: # Permite que você execute manualmente pelo botão no GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Hunter Bot
        run: node scraping-script.js

      - name: Run Hunter Bot
        run: node scraping-script.js
        env:
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
